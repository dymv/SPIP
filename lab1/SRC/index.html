<html>
	<head> 
		<title>Lab.1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	<div id="title">
		<b>Lab1, Dymov &amp; Shamukov, 4100.</b><br>
		<div id="variant">Variant 148/GET</div>
	</div>
	<form method="GET">
	<table id="mainTable" rules=all>
		<tr>
			<td id="titleRows">X</td>
			<td>  
			<table id="insideTable">
				<tr>
					<td><input id="x0" type="radio" name="x" value="-2" CHECKED/> 
					<label>-2 </label></td>
					<td><input id="x1" type="radio" name="x" value="-1.5"/>
					<label>-1.5</label>  </td>
					<td><input id="x2" type="radio" name="x" value="-1"/> 
					<label>-1</label></td>
				</tr>
				<tr>
					<td><input id="x3" type="radio" name="x" value="-0.5"/> 
					<label>-0.5</label> </td>
					<td><input id="x4" type="radio" name="x" value="0"/> 
					<label>0</label>    </td>     
					<td><input id="x5" type="radio" name="x" value="0.5"/> 
					<label>0.5</label> </td>
				</tr>
				<tr>
					<td><input id="x6" type="radio" name="x" value="1"/> 
					<label>1</label>   </td> 
					<td><input id="x7" type="radio" name="x" value="1.5"/> 
					<label>1.5</label></td>
					<td><input id="x8" type="radio" name="x" value="2"/>
					<label>2</label></td>
				</tr>
			</table>
		</tr>
		<tr>
			<td id="titleRows">Y</td><td><input id="inputY" type="text" name="y" value="0.0"/></td>
		</tr>
		<tr height=50>
			<td id="titleRows">R</td>
			<td>
				<table  id="insideTable">
					<tr>
						<td><input id="r0" type="radio" name="x" value="1" CHECKED/> 
						<label>1 </label></td>
						<td><input id="r1" type="radio" name="x" value="1.5"/>
						<label>1.5</label>  </td>
						<td><input id="r2" type="radio" name="x" value="2"/> 
						<label>2</label></td>
					</tr>
					<tr>
						<td><input id="r3" type="radio" name="x" value="2.5"/> 
						<label>2.5</label> </td>
						<td><input id="r4" type="radio" name="x" value="3"/> 
						<label>3</label>    </td>     
					</tr>
				</table>
			</td>
		</tr>
	</table>
	</form>
	</body>
</html>
